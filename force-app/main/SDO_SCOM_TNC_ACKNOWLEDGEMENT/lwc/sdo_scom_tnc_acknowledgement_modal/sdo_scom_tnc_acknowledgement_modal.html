<template>
    <template if:true={showTermsModal}>
        <div class="container">
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleDialogClose}>
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use href={closeIcon}></use>
                        </svg>
                    </button>
                    
                    <div class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{termsAndConditionsHeading}</h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p>{termsAndConditions}</p>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </div>
    </template>
</template>
