<template>
    <lightning-layout vertical-align="end">
        <lightning-layout-item size="4" flexibility="auto">
            <label for="yearSelect" class="slds-form-element__label slds-no-flex">
                Select Order Year
            </label>
            <select class="slds-select" name="yearSelect" onchange={selectYear}>
                <template for:each={yearValues} for:item="year">
                    <option value={year} key={year}>
                        &nbsp;&nbsp;{year}
                    </option>
                </template>
            </select>
        </lightning-layout-item>
    </lightning-layout>  Or 
    <lightning-layout vertical-align="end">
        <lightning-layout-item size="4" flexibility="auto">
            <lightning-input
                type="search"
                label="Product Search"
                placeholder="     Search by name or SKU..."
                variant="label-hidden"
                onchange={updateSearchText}>
            </lightning-input>
            <lightning-layout-item class="relativePosition">
                &nbsp;&nbsp;
                <button class="slds-button slds-button_neutral" onclick={sortByProductName}>
                    Name
                    <span class="slds-button__icon slds-button__icon_right">
                        <lightning-icon
                            icon-name={nameSortIcon}
                            size="xx-small"
                            alternative-text="Sort By Name"
                            class="sortIcon">
                        </lightning-icon>
                    </span>
                </button>
            </lightning-layout-item>
            <lightning-layout-item class="relativePosition">
                &nbsp;&nbsp;
                <button class="slds-button slds-button_neutral" onclick={sortByProductSKU}>
                    SKU 
                    <span class="slds-button__icon slds-button__icon_right">
                        <lightning-icon
                            icon-name={skuSortIcon}
                            size="xx-small"
                            alternative-text="Sort By SKU"
                            class="sortIcon">
                        </lightning-icon>
                    </span>
                </button>
            </lightning-layout-item>
        </lightning-layout-item>
     
        <lightning-layout-item padding="horizontal-small" alignment-bump="left">
            <button class="slds-button slds-button_neutral" onclick={resetQuantities}>
                &nbsp;&nbsp;&nbsp;&nbsp;
                Reset
                &nbsp;&nbsp;&nbsp;&nbsp;
            </button>
        </lightning-layout-item>
    </lightning-layout>
</template>
